<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>appendChild()</title>
    <script src="domReady.js"></script>
    <script>
      myReady(function(){
        //removeChild()
        var div =document.createElement("div");
        console.log(div.parentNode); // null
        document.body.removeChild(document.body.appendChild(div));

        console.log(div.parentNode);
        console.log(div.parentNode.nodeType);

        var myUl=document.removeChild(myUl);
        document.body.innerHTML='';
        console.log(myUL.parentNode);

        myUl.parentNode.removeChild(myUl);              //掰断树枝 树枝可以再次使用
        console.log(myUl.id+":"+myUl.innerHTML);
        var myUl2=document.getElementById('myUl2');
        myUl2.parentNode.innerHTML ='';                 //掰断树枝 烧掉 不可再次使用
        console.log(myUl2.id+":"+myUl2.innerHTML);

      });
    </script>
  </head>
  <body>

      <ul id="myUl">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
