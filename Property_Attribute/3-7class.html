    <title>Document</title>
    <script src="domReady.js"></script>
    <script>
        var CL={
            addClass: function(ele,cls){
                return ele.classList.add(cls);
            },
            removeClass: function(ele,cls){
                return ele.classList.remove(cls);
            },
            hasClass: function(ele,cls){
                return ele.classList.contains(cls);
            },
            toggleClass:function(ele,cls){
                return ele.classList.toggle(cls);
            }

        }
            
        myReady(function(){
            var body=document.body;
            //console.log(CL.getClass(body));

            CL.removeClass(body, 'aaa')
            //console.log(CL.getClass(body));
            CL.toggleClass(body,'bbb');
            //console.log(CL.getClass(body));

            setTimeout(function(){
                alert(document.body.classList.toString());
            },2000);
        });
    </script>
