<!DOCTYPE html>
<html lang="en"> <!-- for search engin by search language -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="domReady.js"></script>
    <script>
        var CC={
            getClass:function(ele){
                return ele.className.replace(/\s+/," ").split(" ");
            },

            hasClass:function(ele,cls){
                 return -1 < (" "+ele.className+" ").indexOf(" "+cls+" "); // " aaa bbb aaa "
            },
            addClass:function(ele,cls){
                if(!this.hasClass(ele,cls))
                    ele.className+=" "+cls;
            },
            removeClass: function(ele,cls){
                                            // "gi" means all element ("A" or "a")
                                            // '(\\s|^)'+cls+'(\\s|$)' means 
                                            // all kind of space missing or double space in the className  
                if (this.hasClass(ele, cls)) {
                var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)', "gi");
                ele.className = ele.className.replace(reg, " ");
                }
            },

            toggleClass: function(ele,cls){
                if(this.hasClass(ele,cls)){
                    this.removeClass(ele,cls);
                }else{
                    this.addClass(ele,cls);
                }
            }
        };
        myReady(function(){
            var body=document.body;
            //console.log(CC.getClass(body));
            console.log(CC.hasClass(body,'bbb'));
            CC.addClass(body,'ccc');
            //console.log(CC.getClass(body));
            CC.removeClass(body, 'aaa')
            //console.log(CC.getClass(body));
            CC.toggleClass(body,'bbb');
            console.log(CC.getClass(body));
        });
    </script>
</head>
<body class="aaa         bbb   aaa">
</body>
</html>
