<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button"value="Exit" id="exit">
    <script>
        window.onload=function(){
            window.open("1-10-1-newWindow.html","newWindow","width=400,height=200,left=0,top=0,toolbar=no,menubar=no,scrollbars=no, location=no,status=no");
            var exit =document.getElementById("exit");

            exit.onclick=function(){
                window.close();
            }
        }
    </script>
</body>
</html>
