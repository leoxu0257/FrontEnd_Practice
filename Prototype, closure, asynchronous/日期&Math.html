<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//foreach
        var arr=[1,2,3];
        arr.forEach((item,index) => {
            console.log(index,item); 
        });//0 1
           // 1 2
           // 2 3

//every每个都走 true
        var arr=[1,2,3];
        var result=arr.every((item,index)=>{
            if (item<4) {
                return true;
            }
        });
        console.log(result);
//some 一个走 true       
        var arr=[1,2,3];
        var result=arr.some((item,index)=>{
            if (item<4) {
                return true;
            }
        });
        console.log(result);

//some 一个走 true       
        var arr=[1,2,3];
        var result=arr.some((item,index)=>{
            if (item<4) {
                return true;
            }
        });
        console.log(result);

//sort
        var arr=[1,2,3,6,2,12];
        var arr2=arr.sort((a,b)=>{
            //小到大
            return a-b
            //大到小
            return b-a
        });
        console.log(arr2);

//map
        var arr=[1,2,3,6,2,12];
        var arr2=arr.map((item,index)=>{
            return '<b>'+item+'<b>'
        });
        console.log(arr2);  // ["<b>1<b>", "<b>2<b>", "<b>3<b>", "<b>6<b>", "<b>2<b>", "<b>12<b>"]
//filter
        var arr=[1,2,3,6,2,12];
        var arr2=arr.filter((item,index)=>{
            if (item>=2) {
                return true;
            }
        });
        console.log(arr2);  
       
//Object API
        var obj={
            x:100,
            y:200,
            Z:300
        }
        var key
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                console.log(key,obj[key]);    
            }
        }
//Transfer Date to Chinese Version
        function formatDate(dt) {
            if (!dt) {
                dt= new Date();
            }
            var year=dt.getFullYear();
            var month=dt.getMonth()+1;
            var date=dt.getDate();
            
            if (month<10) {
                month='0'+month;
            }
            if (date<10) {
                date='0'+date;
            }
            return year + "-" + month + "-" + date;
        }
        console.log(formatDate( new Date()));
    </script>
</body>
</html>
