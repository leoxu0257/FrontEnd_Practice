<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">test</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
//异步
        //定时任务 setTimeout, setInverval
        console.log(100);
        setTimeout(function () {
            console.log(200);
        },1000);
        console.log(300);
        
        
        //AJAX请求

        console.log("start");
        $.get('/test-test.json', function(data){
            console.log(data);
            
        })
        console.log("end");


        //动态<img>加载
        console.log("start");
        var img =document.createElement('img');
        img.onload=function(){
            console.log("loaded");
        }
        img.src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwellingtonzoo.com%2Fassets%2FUploads%2FShareImage%2FMale-Lions-Zulu-left-Malik-right.JPG&imgrefurl=https%3A%2F%2Fwellingtonzoo.com%2Fnews%2Fzoos-collaborate-to-advocate-and-share-love-for-lions%2F&tbnid=OOFAyD_YT5wJbM&vet=12ahUKEwjI66H218bsAhVQWisKHRMcCocQMygAegUIARDeAQ..i&docid=4g0vJEuyHZKaCM&w=1840&h=1232&q=lion&safe=active&ved=2ahUKEwjI66H218bsAhVQWisKHRMcCocQMygAegUIARDeAQ"
        console.log("end");


        //事件绑定

        console.log("start");
        var btn1=document.getElementById('btn1');
        btn1.addEventListener('click',function(){
            console.log("clicked");
            
        })
        console.log("end");

//单线程     一个一个排队执行
        console.log(100);
        setTimeout(function(){
            console.log(200);
        })
        console.log(300);
//同步异步的区别----同步阻塞代码，异步不会阻塞
//
        

        console.log(1);
        setTimeout(function(){
            console.log(2);
            
        },0);
        console.log(3);
        setTimeout(function(){
            console.log(4);
            
        },1000);
        console.log(5);
        //13524
        
        
        

    </script>
</body>
</html>
