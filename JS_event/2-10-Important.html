<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <div id="child" class="child">Click Child</div>
    </div>
    <ul id="ul">
        <li id="one">item1</li>
        <li id="two">item2</li>
        <li id="thr">item3</li>
        <li id="for">item4</li>
        <li id="fiv">item5</li>
        <li id="six">item6</li>
    </ul>
    <script> 
        
    //事件冒泡：直系亲属结构中，点击某个元素，由于冒泡的作用，亲属树上的元素凡是添加事件了的，都会被触发
        // document.getElementById("parent").addEventListener("click",function(e){
        //     alert("parent event,"+this.id);
        // },false);
        // document.getElementById("child").addEventListener("click",function(e){
        //     alert("child event,"+this.id);
        // },false);

    //事件捕获  
        // document.getElementById("parent").addEventListener("click",function(e){
        //     alert("parent event,"+this.id);
        // },true);
        // document.getElementById("child").addEventListener("click",function(e){
        //     alert("child event,"+this.id);
        // },true);

    //事件委托(原理事件冒泡)
        var ul=document.getElementById("ul");
        ul.addEventListener("click",function(event){
            if(event.target.id=="one"){
                alert(1);
            }else if(event.target.id =="two"){
                alert(2);
            }else if(event.target.id =="thr"){
                alert(3);
            }else if(event.target.id =="for"){
                alert(4);
            }else if(event.target.id =="fiv"){
                alert(5);
            }else{
                alert(6);
            }
        },false);
    </script>
</body>
</html>
